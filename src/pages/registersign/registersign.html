<ion-header>

  <ion-navbar>
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="code_info">
    <h4 class="positive">马上验证手机，激活你的账户</h4>
    <p class="code_sign_p">验证码已经通过短信方式发送至{{ tel }}，请输入验证码完成验证</p>
  </div>
  <div class="sign_page">
      <input type="text" [(ngModel)]='code' placeholder="验证码">
      <div class="timer" *ngIf='!isShowSend'>
       <span>倒计时({{num}})</span>
      </div>
      <div class="timer" *ngIf='isShowSend' (tap)='sendCode()' style="background-color:rgb(113, 113, 243)">
        <span style="color:#fff">重新发送</span>
      </div>
  </div>

  
  <button class="reg_btn" ion-button block color="danger" (click)="goRegisterpasswordPage()">下一步</button>
</ion-content>
