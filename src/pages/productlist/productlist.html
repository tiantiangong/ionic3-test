<ion-header>

  <ion-navbar>
      <ion-searchbar></ion-searchbar>
      <ion-buttons end>
          <button ion-button>搜索</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
     <!-- 商品列表 -->
     <div class="list_content" >
       <!-- 排行方式 -->
       <div class="sub_header">
         <div>综合</div>
         <div>销量</div>
         <div>价格</div>
       </div>
       <!-- 搜索数据 -->
       <ion-list>
         <ion-item *ngFor='let item of list'>
           <ion-thumbnail item-left>
            <img [src]="config.apiUrl+item.pic" />
           </ion-thumbnail>
           <h2>{{ item.title }}</h2>
           <p>价格:{{item.price}}元</p>
         </ion-item>
       </ion-list>
        <!-- // 上拉加载更多 -->
     <ion-infinite-scroll (ionInfinite)="doloadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
     </div>
    
</ion-content>
